{{total_amount}}

  <thead>
    <tr>
        <th>Date</th>
        <th>Name</th>

  <tbody>
      {% for exp in expenses %}
        <tr>

        </tr>
      {% endfor %}
  </tbody>
</table>

{% endif %}
{% endblock %}
